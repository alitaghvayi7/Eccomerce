<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>ثبت نام</title>
</head>

<body>


    <div class="formContainer">
        <form action="" class="loginContainer" autocomplete="off">
            <fieldset class="adsContainer">
                <div class="google">
                    <a href="#"><i class="fab fa-google-plus"></i></a>
                </div>
                <div class="facebook">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </fieldset>
            <fieldset class="userName flex">
                <label for="userName" class="label">نام کاربری</label>
                <input type="text" class="input" name="userName" id="userName" placeholder="نام کاربری ...">
                <span></span>
            </fieldset>
            <fieldset class="userPassword flex">
                <label for="userPass" class="label">کلمه عبور</label>
                <input type="text" class="input" name="userPass" id="userPass" placeholder="کلمه عبور ...">
                <span></span>
            </fieldset>
            <fieldset class="rememberMe flex-cu">
                <label for="rememberMe">مرا به خاطر بسپار</label>
                <input type="checkbox" name="rememberMe" id="rememberMe">
            </fieldset>
            <fieldset class="formSubmit">
                <input type="submit" value="ورود">
            </fieldset>
        </form>
        <div class="logoLoginContainer">
            <img src="./flame-remote-working.png" alt="Login">
        </div>
    </div>
    <div class="circleMenu">
        <button id="circleMenu-link" onclick="showMenu(this)" class="circleMenu-link"><i class="fas fa-plus"></i></button>
        <nav class="linksWrapper">
            <a href="../index.html" class="fa fa-home" title="Home"></a>
            <a href="#" class="fa fa-user" title="User"></a>
            <a href="#" class="fa fa-chart-pie" title="Chart"></a>
            <a href="#" class="fa fa-cog" title="Setting"></a>
        </nav>
    </div>
    <script>
        function showMenu(element) {
            element.parentElement.classList.toggle('active');
        }
    </script>
</body>

</html>
